<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h2 class="text-2xl font-semibold mb-4">Available Applications:</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% for app_name, app_title, app_desc in app_list %}
        <a href="/{{ app_name }}" class="block" target="{{ app_name }}">
          <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-4">
            <h3 class="text-lg font-semibold text-blue-600 hover:text-blue-800">{{ app_title }}</h3>
            <p class="text-gray-600 mt-2">{{ app_desc }}</p>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
